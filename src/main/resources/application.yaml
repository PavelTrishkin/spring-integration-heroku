server:
  hostname: localhost
  port: ${PORT:8090}
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    baseline-on-migrate: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/integration
    username: postgres
    password: root
